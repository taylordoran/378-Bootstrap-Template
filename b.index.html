<!DOCTYPE html>
<html>
  <head>
    <title>378 Starter Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" media="screen">
  </head>
  <body>
  
  			<script src="http://code.jquery.com/jquery.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/scripts.js"></script>
    
    <div class="container">
    
        <div class="hero-unit">
          <h1>Bali, Indonesia</h1>
              <p>Travel</p>
              <p>
                <a class="btn btn-primary btn-large" href="http://en.wikipedia.org/wiki/Bali">
                  Learn more
                </a>
              </p>
        </div>
        
        <ul class="thumbnails">
          <li class="span4">
            <div class="thumbnail">
              <img src="img/Bali_1.jpg" alt="">
              <h3>Tanah Lot</h3>
              <p>One of the major temples in Bali</p>
            </div>
          </li>
          
           <li class="span4">
            <div class="thumbnail">
              <img src="img/Bali_2.jpg" alt="">
              <h3>Balinese Dancers</h3>
              <p>A show for tourists, in Ubud</p>
            </div>
          </li>
          
           <li class="span4">
            <div class="thumbnail">
              <img src="img/Bali_4.jpg" alt="">
              <h3>Bali Starling</h3>
              <p>Found only in Bali and is currently endangered</p>
            </div>
          </li>
        
        </ul>
     
     </div>
            
  </body>
  
</html>
